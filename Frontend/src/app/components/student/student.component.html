<div class="container-fluid px-20">
  <button class="btn btn-primary" (click)="initNewStudent()" href="omer">Öğrenci Ekleyin</button>
  <table class="table">
    <thead>
      <th>Name</th>
      <th>Last Name</th>
      <th>No</th>
      <th>Place</th>
      <th>Class</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let stu of students">
        <td>{{ stu.name }}</td>
        <td>{{ stu.lastName }}</td>
        <td>{{ stu.no }}</td>
        <td>{{ stu.place }}</td>
        <td>{{ stu.class }}</td>
        <td><button class="btn btn-dark"   (click)="editStudent(stu)">Edit</button></td>

      </tr>
    </tbody>
  </table>

  <app-student-edit [stu]="studentToEdit">
  </app-student-edit>
  </div>
  <router-outlet></router-outlet>
